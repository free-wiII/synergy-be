spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/free-will
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create

oauth2:
  kakao:
    user-info-uri: https://kapi.kakao.com/v1/oidc/userinfo
    id-token-info: https://kauth.kakao.com/oauth/tokeninfo
    public-key-info: https://kauth.kakao.com/.well-known/jwks.json
    app-key: ${KAKAO_APP_KEY}
  apple:
    public-key-url: https://appleid.apple.com/auth/keys

jwt:
  access-header: Authorization
  refresh-header: Refresh
  secret: locallocallocallocallocallocallocallocallocallocallocallocallocallocallocallocallocallocallocallocallocallocallocallocallocal